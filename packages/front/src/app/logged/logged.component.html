

<div class="card">
	<div class="card-header">
		<h3 *ngIf="loading < 1">Aguarde um instante, autenticando...</h3>
	</div>
	
	<div *ngIf="athlete.id" class="card-body">
		<p>Athlete</p>
		<div *ngIf="athlete">
			<img [src]="athlete.profile_medium" alt="athlete">
			<img [src]="athlete.profile" alt="athlete">
			<p>{{athlete.firstname }}</p>
		</div>
	</div>
</div>
